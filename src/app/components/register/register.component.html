<div class="register-container">
    <div class="register-card">
      <h2 class="text-center mb-4">Register</h2>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched"
               class="form-text text-danger">
            Name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
               class="form-text text-danger">
            Valid email is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
               class="form-text text-danger">
            Password is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" formControlName="contactNumber">
        </div>
  
        <div formGroupName="address">
            <h5 class="mt-4">Address</h5>
            <div class="address-row">
              <div class="mb-3 reg">
                <label class="form-label">Line 1</label>
                <input type="text" class="form-control" formControlName="line1">
              </div>
              <div class="mb-3 reg">
                <label class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city">
              </div>
              <div class="mb-3 reg">
                <label class="form-label">State</label>
                <input type="text" class="form-control" formControlName="state">
              </div>
              <div class="mb-3 reg">
                <label class="form-label">Pincode</label>
                <input type="text" class="form-control" formControlName="pincode">
              </div>
            </div>
          </div>
  
        <!-- <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" formControlName="role">
            <option value="homeowner">Homeowner</option>
            <option value="admin">Admin</option>
          </select>
        </div> -->
  
        <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
      </form>
  
      <div class="mt-3 text-center">
        Already have an account?
        <a routerLink="/login"> Login</a>
      </div>
    </div>
  </div>
