<div class="edit-profile-container" *ngIf="user">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required />
      </div>
  
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" [(ngModel)]="user.contactNumber" name="contactNumber" />
      </div>
  
      <div class="form-group" *ngIf="user.address">
        <label>Address</label>
        <input type="text" [(ngModel)]="user.address.line1" name="line1" placeholder="Line 1" />
        <input type="text" [(ngModel)]="user.address.city" name="city" placeholder="City" />
        <input type="text" [(ngModel)]="user.address.state" name="state" placeholder="State" />
        <input type="text" [(ngModel)]="user.address.pincode" name="pincode" placeholder="Pincode" />
      </div>
  
      <button type="submit" class="save-btn">Save</button>
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
    </form>
  </div>
